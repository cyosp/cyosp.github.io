<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <meta name="description" content="{{site.description}}">
	    <meta name="author" content="{{site.author}}">
	     <link rel="icon" type="image/png" href="favicon.png" />
	
	    <title>{{site.author}} - {{site.description}}</title>
	
	    <!-- Bootstrap core CSS -->
	    <link href="{{site.baseurl}}/css/bootstrap.css" rel="stylesheet">
	    <!-- Custom styles for jumbotron template -->
	    <link href="{{site.baseurl}}/css/jumbotron-narrow.css" rel="stylesheet">
	
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
	<div class="container">
		<div class="header clearfix">
	        <nav>
	          <ul class="nav nav-pills pull-right">
	            <li role="presentation" class="active"><a href="#">Home</a></li>
	            <li role="presentation"><a href="#repos">Repositories</a></li>
	          </ul>
	        </nav>
	        <h3 class="text-muted">{{site.author}}</h3>
      	</div>

	    <div class="jumbotron">
	       <h2>{{site.author}} {{site.description}}</h2>
	       <p>This page summaries my Open Source Projects</p>
		   <p><a class="btn btn-lg btn-success" href="{{site.github.owner_url}}" role="button">Fork me on GitHub</a></p>
	    </div>
      
       	{{content}}    

      <footer class="footer"></footer>

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{site.baseurl}}/js/jquery.js"></script>
    <script src="{{site.baseurl}}/js/bootstrap.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{site.baseurl}}/js/ie10-viewport-bug-workaround.js"></script>
	</body>
</html>
