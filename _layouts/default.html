<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="{{site.description}}">
    <meta name="author" content="{{site.author}}">
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>{{site.author}} - {{site.description}}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="{{site.baseurl}}/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="{{site.baseurl}}/css/site.css" rel="stylesheet">
</head>
<body>
<a class="github-fork-ribbon right-top" href="https://github.com/cyosp" data-ribbon="Fork me on GitHub" title="https://github.com/cyosp">Fork me on GitHub</a>
<div class="div-img-cyosp">
    <a href="https://github.com/cyosp">
        <img class="img-cyosp" src="{{site.baseurl}}/img/cyosp.png" alt="CYOSP">
    </a>
</div>
<div class="container">

    {{content}}

    <footer class="footer">
        <h6>Updated: {{ site.time }}</h6>
    </footer>

</div>
</body>
</html>
