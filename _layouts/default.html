<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="{{site.description}}">
    <meta name="author" content="{{site.author}}">
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>{{site.author}} - {{site.description}}</title>

    <link href="{{site.baseurl}}/css/bootstrap.css" rel="stylesheet">
    <link href="{{site.baseurl}}/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="{{site.baseurl}}/css/site.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<a class="github-fork-ribbon right-top" href="https://github.com/cyosp" data-ribbon="Fork me on GitHub" title="https://github.com/cyosp">Fork me on GitHub</a>
<div class="container">

    {{content}}

    <footer class="footer">
        <h6>Updated: {{ site.time }}</h6>
    </footer>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{{site.baseurl}}/js/jquery.js"></script>
<script src="{{site.baseurl}}/js/bootstrap.js"></script>
</body>
</html>
